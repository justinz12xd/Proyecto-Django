{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form action="/signing/" method="POST" class="card card-body">
        
                <h1 class="text-center">Signing</h1>
        
                {{error}}
        
        
                {% csrf_token %}

                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">

                    <input type="text" name="username" id= "username"

                </div>
                <div class="mb-3">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id= "password"

    </div>

</main>
