{% extends 'base.html' %}

{% block content %}


<main class="container">  
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signup/" method="POST" class="card card-body">
                <h1 class="text-center">Signup</h1>
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id= "username" 
                    placeholder="Write your Username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password1">Password: </label>
                    <input type="password" name="password1" id= "password1" 
                    placeholder="Write your Password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password2">Password: </label>
                    <input type="password" name="password2" id= "password2" 
                    placeholder="Confirm your Password" class="form-control">
                </div>
                

                <button class ="btn btn-primary">
                    Signup
                </button>
        </div>
    </div>
    

</main>
{% endblock %}
